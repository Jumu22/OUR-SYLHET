<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ডাক্তার</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            overflow-x: hidden; /* ডানে-বামে সরানো বন্ধ করতে */
            overflow-y: hidden; /* উপরে-নিচে সরানো বন্ধ করতে */
            display: flex;
            flex-direction: column;
            justify-content: center; /* মোবাইল স্ক্রিনের মাঝামাঝি রাখতে */
            height: 100vh; /* পুরো ভিউপোর্টের উচ্চতা */
            background-position: center; /* ইমেজকে কেন্দ্র অবস্থানে রাখতে */
        }
        .container {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* ২ টি কলাম তৈরির জন্য */
            gap: 10px;
            justify-items: center; /* বাটনগুলোকে কেন্দ্রীভূত রাখা */
        }

        button {
            background-color: rgba(0, 123, 255, 0.8); /* নীল ব্যাকগ্রাউন্ড ট্রান্সপারেন্ট */
            color: black; /* সাদা টেক্সট */
            padding: 20px 25px; /* বাটনের সাইজ নির্ধারণ */
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px; /* ফন্ট সাইজ নির্ধারণ */
            width: 130px; /* প্রস্থ নির্ধারণ */
            height: 50px; /* উচ্চতা নির্ধারণ */
            display: flex; /* কেন্দ্রীভূত রাখতে flexbox ব্যবহার */
            align-items: center; /* উল্লম্বভাবে কেন্দ্রভূত করা */
            justify-content: center; /* অনুভূমিকভাবে কেন্দ্রভূত করা */
            box-sizing: border-box; /* বর্ডার এবং প্যাডিং সহ প্রস্থ */
        }

        button img {
            width: 30px; /* আইকনের প্রস্থ নির্ধারণ */
            height: 30px; /* আইকনের উচ্চতা নির্ধারণ */
            margin-right: 5px; /* আইকনের ডান পাশে ফাঁকা রাখা */
            vertical-align: middle; /* আইকনকে উল্লম্বভাবে কেন্দ্রভূত করা */
        }

        button:hover {
            background-color: rgba(0, 86, 179, 0.8); /* হোভার অবস্থানে গাঢ় নীল ট্রান্সপারেন্ট */
        }

        .floating-btn {
            position: fixed; /* স্থির অবস্থানে রাখা */
            bottom: 20px; /* নিচ থেকে দূরত্ব */
            left: 50%; /* বাম থেকে দূরত্ব */
            transform: translateX(-50%); /* অনুভূমিকভাবে কেন্দ্রভূত করা */
            background-color: rgba(0, 123, 255, 0.8); /* নীল ব্যাকগ্রাউন্ড ট্রান্সপারেন্ট */
            color: white; /* সাদা টেক্সট */
            padding: 20px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            width: 130px; /* প্রস্থ নির্ধারণ */
            height: 50px; /* উচ্চতা নির্ধারণ */
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box; /* বর্ডার এবং প্যাডিং সহ প্রস্থ */
        }

        .floating-btn img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .floating-btn:hover {
            background-color: rgba(0, 86, 179, 0.8); /* হোভার অবস্থানে গাঢ় নীল ট্রান্সপারেন্ট */
        }
    </style>
