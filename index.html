<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- জুম বন্ধ করতে user-scalable=no যোগ করুন -->
    <title>My Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            overflow-x: hidden; /* ডানে-বামে সরানো বন্ধ করতে */
            display: flex;
            flex-direction: column;
            justify-content: center; /* মোবাইল স্ক্রিনের মাঝামাঝি রাখতে */
            height: 100vh; /* পুরো ভিউপোর্টের উচ্চতা */
            background-image: url('your-image-url.jpg'); /* ব্যাকগ্রাউন্ড ইমেজের URL */
            background-size: cover; /* ইমেজকে পুরো ব্যাকগ্রাউন্ডে ফিট করতে */
            background-position: center; /* ইমেজকে কেন্দ্র অবস্থানে রাখতে */
        }

        header {
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8); /* ব্যাকগ্রাউন্ড কালার সামান্য ট্রান্সপারেন্ট */
            padding: 1rem;
            z-index: 1;
        }

        .fade-text {
            background-color: rgba(255, 0, 0, 0.8); /* লাল ব্যাকগ্রাউন্ড ট্রান্সপারেন্ট */
            color: #ffffff; /* সাদা টেক্সট */
            font-weight: bold; /* টেক্সট bold */
            padding: 1rem;
            border-radius: 8px;
            display: inline-block;
            animation: fadeText 10s infinite; /* 10 সেকেন্ড এনিমেশন, অসীম চক্র */
            z-index: 1;
        }

        .button-container {
            margin-top: 20px; /* বাটনের অবস্থান আরও নিচে */
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* ২ টি কলাম তৈরির জন্য */
            gap: 10px;
            justify-items: center; /* বাটনগুলোকে কেন্দ্রীভূত রাখা */
            z-index: 1;
        }

        button {
            background-color: rgba(0, 123, 255, 0.8); /* নীল ব্যাকগ্রাউন্ড ট্রান্সপারেন্ট */
            color: white; /* সাদা টেক্সট */
            padding: 10px 15px; /* বাটনের সাইজ ছোট করা */
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* ফন্ট সাইজ নির্ধারণ */
            width: 120px; /* প্রস্থ নির্ধারণ */
            height: 40px; /* উচ্চতা নির্ধারণ */
            display: flex; /* কেন্দ্রীভূত রাখতে flexbox ব্যবহার */
            align-items: center; /* উল্লম্বভাবে কেন্দ্রভূত করা */
            justify-content: center; /* অনুভূমিকভাবে কেন্দ্রভূত করা */
            box-sizing: border-box; /* বর্ডার এবং প্যাডিং সহ প্রস্থ */
        }

        button img {
            width: 20px; /* আইকনের প্রস্থ নির্ধারণ */
            height: 20px; /* আইকনের উচ্চতা নির্ধারণ */
            margin-right: 5px; /* আইকনের ডান পাশে ফাঁকা রাখা */
            vertical-align: middle; /* আইকনকে উল্লম্বভাবে কেন্দ্রভূত করা */
        }

        button:hover {
            background-color: rgba(0, 86, 179, 0.8); /* হোভার অবস্থানে গাঢ় নীল ট্রান্সপারেন্ট */
        }

        @keyframes fadeText {
            0%, 100% { opacity: 0; }
            10%, 40% { opacity: 1; }
            50%, 70% { opacity: 0; }
            80%, 90% { opacity: 1; }
        }

        @media (max-width: 768px) {
            header {
                font-size: 24px; /* মোবাইল স্ক্রিনের জন্য ফন্ট সাইজ */
                padding: 0.5rem; /* মোবাইল স্ক্রিনের জন্য প্যাডিং */
                margin-top: 20px; /* মোবাইল স্ক্রিনে উপরের মার্জিন */
            }
            .fade-text {
                font-size: 20px; /* মোবাইল স্ক্রিনের জন্য ফন্ট সাইজ */
                padding: 0.5rem; /* মোবাইল স্ক্রিনের জন্য প্যাডিং */
            }
        }
    </style>
</head>
<body>
    <header>
        <div></div>
        <div></div>
        <p class="fade-text">Our Sylhet</p>
    </header>
    <div class="button-container">
        <button onclick="window.location.href='doctor.html'"><img src="doctor.png" alt="Icon"> ডাক্তার</button>
        <button onclick="window.location.href='hospital.html'"><img src="hospital.png" alt="Icon"> হাসপাতাল</button>
        <button onclick="window.location.href='center.html'"> ডায়াগনস্টিক সেন্টার</button>
        <button onclick="window.location.href='roktodan.html'">রক্ত দান</button>
        <button onclick="window.location.href='touristplace.html'">দর্শনীয় স্থান</button>
        <button onclick="window.location.href='resturent.html'">রেস্টুরেন্ট</button>
        <button onclick="window.location.href='resort.html'">রিসোর্ট</button>
        <button onclick="window.location.href='train.html'">ট্রেন সময়সূচী</button>
        <button onclick="window.location.href='bus.html'">বাস সময়সূচী</button>
        <button onclick="window.location.href='basavara.html'">বাসা ভাড়া</button>
    </div>
</body>
</html>
